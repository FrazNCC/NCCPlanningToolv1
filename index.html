<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course & Teacher Planner</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

}

</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useCallback, useMemo, useEffect } = React;

        // --- DATA ---
        const initialTeachers = [
            { id: 'AB', name: 'AB', allowance: 18.4 },
            { id: 'AH', name: 'AH', allowance: 23 },
            { id: 'AI', name: 'AI', allowance: 23 },
            { id: 'AS', name: 'AS', allowance: 23 },
            { id: 'FA', name: 'FA', allowance: 9 },
            { id: 'GM', name: 'GM', allowance: 23 },
            { id: 'IK', name: 'IK', allowance: 13 },
            { id: 'JK', name: 'JK', allowance: 23 },
            { id: 'MA', name: 'MA', allowance: 23 },
            { id: 'MR', name: 'MR', allowance: 23 },
            { id: 'NM', name: 'NM', allowance: 3 },
            { id: 'PC', name: 'PC', allowance: 18.4 },
            { id: 'RG', name: 'RG', allowance: 23 },
            { id: 'SS', name: 'SS', allowance: 23 },
            { id: 'V-TA', name: 'V-TA', allowance: 23 },
            { id: 'VAC-2', name: 'VAC-2', allowance: 0 },
            { id: 'VAC-3', name: 'VAC-3', allowance: 0 },
        ];

        const initialCourses = [
            {
                id: 'c1',
                name: 'BTEC Level 2 - Gp1',
                targetHours: 360,
                units: [
                    { id: 'c1u1', name: 'The Online World', assignments: { 'SS': 2 } },
                    { id: 'c1u2', name: 'Technology Systems', assignments: {} },
                    { id: 'c1u3', name: 'Digital Portfolio', assignments: { 'FA': 1.5 } },
                    { id: 'c1u4', name: 'Spreadsheet Development', assignments: {} },
                    { id: 'c1u5', name: 'Database Development', assignments: { 'JK': 1.5 } },
                    { id: 'c1u6', name: 'Software Development', assignments: { 'RG': 2 } },
                    { id: 'c1u7', name: 'Installing & Maintaining Hardware', assignments: { 'AI': 2, 'SS': 2 } },
                    { id: 'c1u8', name: 'Computer Networks', assignments: { 'IK': 1 } },
                ]
            },
            {
                id: 'c2',
                name: 'AAQ - IT',
                targetHours: 360,
                units: [
                    { id: 'c2u1', name: 'Information Technology Systems', assignments: { 'AH': 4, 'MA': 4 } },
                    { id: 'c2u2', name: 'Cybersecurity & Incident Management', assignments: {} },
                    { id: 'c2u3', name: 'Website Development', assignments: { 'AB': 1.5 } },
                    { id: 'c2u4', name: 'Relational Database Development', assignments: { 'RG': 3, 'IK': 1 } },
                ]
            },
            {
                id: 'c3',
                name: 'Other',
                units: [
                    { id: 'c3u1', name: 'Lead IV', assignments: { 'FA': 3 } },
                    { id: 'c3u2', name: 'FEYA', assignments: { 'AH': 2 } },
                    { id: 'c3u3', name: 'Coordination', assignments: { 'GM': 2, 'MA': 2 } },
                    { id: 'c3u4', name: 'Union', assignments: { 'AI': 2 } },
                    { id: 'c3u5', name: 'Hackney WD L5', assignments: { 'AB': 5 } },
                    { id: 'c3u6', name: 'Hackney SD L3', assignments: { 'PC': 6 } },
                ]
            }
        ];

        // --- ICONS ---
        const TrashIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fillRule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clipRule="evenodd" />
            </svg>
        );

        const PlusIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fillRule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clipRule="evenodd" />
            </svg>
        );

        const EditIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                <path fillRule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clipRule="evenodd" />
            </svg>
        );

        const ChevronDownIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fillRule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clipRule="evenodd" />
            </svg>
        );

        const ChevronUpIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fillRule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" clipRule="evenodd" />
            </svg>
        );

        const GridIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 11a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
            </svg>
        );

        const BookIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fillRule="evenodd" d="M4 4a2 2 0 012-2h4a2 2 0 012 2v12a1 1 0 11-2 0V4H6a1 1 0 00-1 1v10a1 1 0 102 0V5a1 1 0 112 0v10a3 3 0 11-6 0V5a1 1 0 011-1z" clipRule="evenodd" />
            </svg>
        );

        const UsersIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z" />
            </svg>
        );

        const XCircleIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clipRule="evenodd" />
            </svg>
        );

        // --- COMPONENTS ---

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center p-4">
                    <div className="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md">
                        <div className="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                            <h2 className="text-xl font-semibold text-gray-800 dark:text-gray-100">{title}</h2>
                            <button
                                onClick={onClose}
                                className="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        <div className="p-6">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        const TeacherEditor = ({ teachers, onAddTeacher, onUpdateTeacher, onDeleteTeacher }) => {
            const [newName, setNewName] = useState('');
            const [newAllowance, setNewAllowance] = useState(0);

            const handleAddTeacher = (e) => {
                e.preventDefault();
                if (newName.trim() && newAllowance >= 0) {
                    onAddTeacher(newName, newAllowance);
                    setNewName('');
                    setNewAllowance(0);
                }
            };

            return (
                <div className="p-4 md:p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md">
                    <h2 className="text-2xl font-bold mb-6 text-gray-800 dark:text-gray-100">Manage Teachers</h2>
                    
                    <div className="space-y-4 mb-8">
                        {teachers.map(teacher => (
                            <div key={teacher.id} className="flex items-center space-x-3 p-3 bg-gray-50 dark:bg-gray-700 rounded-md">
                                <input
                                    type="text"
                                    value={teacher.name}
                                    onChange={(e) => onUpdateTeacher(teacher.id, e.target.value, teacher.allowance)}
                                    className="flex-grow p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-200 focus:ring-2 focus:ring-indigo-500"
                                    placeholder="Teacher Name/Initials"
                                />
                                <input
                                    type="number"
                                    value={teacher.allowance}
                                    onChange={(e) => onUpdateTeacher(teacher.id, teacher.name, parseFloat(e.target.value) || 0)}
                                    className="w-32 p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-200 focus:ring-2 focus:ring-indigo-500"
                                    placeholder="Allowance"
                                    step="0.1"
                                    min="0"
                                />
                                <button
                                    onClick={() => onDeleteTeacher(teacher.id)}
                                    className="p-2 text-red-500 hover:bg-red-100 dark:hover:bg-red-900/50 rounded-full transition-colors"
                                >
                                    <TrashIcon />
                                </button>
                            </div>
                        ))}
                    </div>
                    
                    <form onSubmit={handleAddTeacher} className="p-4 border-t border-gray-200 dark:border-gray-700">
                        <h3 className="text-lg font-semibold mb-3 text-gray-700 dark:text-gray-200">Add New Teacher</h3>
                        <div className="flex items-center space-x-3">
                            <input
                                type="text"
                                value={newName}
                                onChange={(e) => setNewName(e.target.value)}
                                className="flex-grow p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-200 focus:ring-2 focus:ring-indigo-500"
                                placeholder="Teacher Name/Initials"
                            />
                            <input
                                type="number"
                                value={newAllowance}
                                onChange={(e) => setNewAllowance(parseFloat(e.target.value) || 0)}
                                className="w-32 p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-200 focus:ring-2 focus:ring-indigo-500"
                                placeholder="Allowance"
                                step="0.1"
                                min="0"
                            />
                            <button
                                type="submit"
                                className="flex items-center justify-center p-2 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition-colors shadow"
                            >
                                <PlusIcon />
                            </button>
                        </div>
                    </form>
                </div>
            );
        };

        const CourseEditor = ({ courses, onAddCourse, onUpdateCourse, onDeleteCourse, onAddUnit, onUpdateUnit, onDeleteUnit }) => {
            const [courseModalState, setCourseModalState] = useState({isOpen: false, mode: 'add', course: undefined});
            const [unitModalState, setUnitModalState] = useState({isOpen: false, mode: 'add', courseId: undefined, unit: undefined});
            
            const [courseName, setCourseName] = useState('');
            const [courseTargetHours, setCourseTargetHours] = useState(0);
            const [unitName, setUnitName] = useState('');
            
            const [expandedCourses, setExpandedCourses] = useState({});

            // --- Course Modal Handlers ---
            const openAddCourseModal = () => {
                setCourseName('');
                setCourseTargetHours(0);
                setCourseModalState({isOpen: true, mode: 'add'});
            };

            const openEditCourseModal = (course) => {
                setCourseName(course.name);
                setCourseTargetHours(course.targetHours || 0);
                setCourseModalState({isOpen: true, mode: 'edit', course});
            };

            const closeCourseModal = () => {
                setCourseModalState({isOpen: false, mode: 'add'});
                setCourseName('');
                setCourseTargetHours(0);
            };

            const handleCourseSubmit = (e) => {
                e.preventDefault();
                if (!courseName.trim()) return;

                if (courseModalState.mode === 'add') {
                    onAddCourse(courseName.trim(), courseTargetHours);
                } else if (courseModalState.mode === 'edit' && courseModalState.course) {
                    onUpdateCourse(courseModalState.course.id, courseName.trim(), courseTargetHours);
                }
                closeCourseModal();
            };

            // --- Unit Modal Handlers ---
            const openAddUnitModal = (courseId) => {
                setUnitName('');
                setUnitModalState({ isOpen: true, mode: 'add', courseId });
            };
            
            const openEditUnitModal = (courseId, unit) => {
                setUnitName(unit.name);
                setUnitModalState({ isOpen: true, mode: 'edit', courseId, unit });
            };

            const closeUnitModal = () => {
                setUnitModalState({ isOpen: false, mode: 'add' });
                setUnitName('');
            };

            const handleUnitSubmit = (e) => {
                e.preventDefault();
                if (!unitName.trim() || !unitModalState.courseId) return;

                if (unitModalState.mode === 'add') {
                    onAddUnit(unitModalState.courseId, unitName.trim());
                } else if (unitModalState.mode === 'edit' && unitModalState.unit) {
                    onUpdateUnit(unitModalState.courseId, unitModalState.unit.id, unitName.trim());
                }
                closeUnitModal();
            };

            const toggleExpand = (courseId) => {
                setExpandedCourses(prev => ({...prev, [courseId]: !prev[courseId]}));
            };

            return (
                <div className="p-4 md:p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-2xl font-bold text-gray-800 dark:text-gray-100">Manage Courses</h2>
                        <button
                            onClick={openAddCourseModal}
                            className="flex items-center space-x-2 px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors shadow"
                        >
                            <PlusIcon />
                            <span>Add Course</span>
                        </button>
                    </div>

                    <div className="space-y-4">
                        {courses.map(course => (
                            <div key={course.id} className="border border-gray-200 dark:border-gray-700 rounded-lg">
                                <div className="flex items-center justify-between p-4 bg-gray-50 dark:bg-gray-700/50 cursor-pointer" onClick={() => toggleExpand(course.id)}>
                                    <div>
                                        <h3 className="text-lg font-semibold text-gray-700 dark:text-gray-200">{course.name}</h3>
                                        {course.targetHours && <p className="text-sm text-gray-500 dark:text-gray-400">Target: {course.targetHours} hours</p>}
                                    </div>
                                    <div className="flex items-center space-x-2">
                                        <button
                                            onClick={(e) => { e.stopPropagation(); openEditCourseModal(course); }}
                                            className="p-1 text-blue-500 hover:text-blue-700"
                                        >
                                            <EditIcon />
                                        </button>
                                        <button
                                            onClick={(e) => { e.stopPropagation(); onDeleteCourse(course.id) }}
                                            className="p-1 text-red-500 hover:text-red-700"
                                        >
                                            <TrashIcon />
                                        </button>
                                        <button
                                            onClick={(e) => { e.stopPropagation(); toggleExpand(course.id); }}
                                            className="p-1 text-gray-500"
                                        >
                                            {expandedCourses[course.id] ? <ChevronUpIcon/> : <ChevronDownIcon />}
                                        </button>
                                    </div>
                                </div>
                                {expandedCourses[course.id] && (
                                    <div className="p-4 border-t border-gray-200 dark:border-gray-700">
                                        <div className="flex justify-between items-center mb-3">
                                            <h4 className="font-semibold text-gray-600 dark:text-gray-300">Units</h4>
                                            <button onClick={() => openAddUnitModal(course.id)} className="text-sm flex items-center space-x-1 px-3 py-1 bg-green-500 text-white rounded-md hover:bg-green-600">
                                                <PlusIcon/> <span>Add Unit</span>
                                            </button>
                                        </div>
                                        <ul className="space-y-2">
                                            {course.units.map(unit => (
                                                <li key={unit.id} className="flex justify-between items-center p-2 bg-white dark:bg-gray-700 rounded-md">
                                                    <div>
                                                        <span className="font-medium text-gray-800 dark:text-gray-100">{unit.name}</span>
                                                    </div>
                                                    <div className="flex items-center space-x-1">
                                                        <button onClick={() => openEditUnitModal(course.id, unit)} className="p-1 text-blue-500 hover:text-blue-700">
                                                            <EditIcon />
                                                        </button>
                                                        <button onClick={() => onDeleteUnit(course.id, unit.id)} className="p-1 text-red-500 hover:text-red-700">
                                                            <TrashIcon />
                                                        </button>
                                                    </div>
                                                </li>
                                            ))}
                                            {course.units.length === 0 && <li className="text-gray-500 dark:text-gray-400 italic">No units yet.</li>}
                                        </ul>
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>

                    <Modal isOpen={courseModalState.isOpen} onClose={closeCourseModal} title={courseModalState.mode === 'add' ? "Add New Course" : "Edit Course"}>
                        <form onSubmit={handleCourseSubmit} className="space-y-4">
                            <div>
                                <label htmlFor="courseName" className="block text-sm font-medium text-gray-700 dark:text-gray-300">Course Name</label>
                                <input
                                    type="text"
                                    id="courseName"
                                    value={courseName}
                                    onChange={(e) => setCourseName(e.target.value)}
                                    className="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-200"
                                    required
                                />
                            </div>
                            <div>
                                <label htmlFor="courseTargetHours" className="block text-sm font-medium text-gray-700 dark:text-gray-300">Teaching Hours (Target)</label>
                                <input
                                    type="number"
                                    id="courseTargetHours"
                                    value={courseTargetHours}
                                    onChange={(e) => setCourseTargetHours(parseFloat(e.target.value) || 0)}
                                    className="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-200"
                                    min="0"
                                    step="0.1"
                                />
                            </div>
                            <div className="flex justify-end space-x-2 pt-2">
                                <button type="button" onClick={closeCourseModal} className="px-4 py-2 border rounded-md text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700">Cancel</button>
                                <button type="submit" className="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">{courseModalState.mode === 'add' ? "Add Course" : "Save Changes"}</button>
                            </div>
                        </form>
                    </Modal>

                    <Modal isOpen={unitModalState.isOpen} onClose={closeUnitModal} title={unitModalState.mode === 'add' ? "Add New Unit" : "Edit Unit"}>
                        <form onSubmit={handleUnitSubmit}>
                            <div className="mb-4">
                                <label htmlFor="unitName" className="block text-sm font-medium text-gray-700 dark:text-gray-300">Unit Name</label>
                                <input
                                    type="text"
                                    id="unitName"
                                    value={unitName}
                                    onChange={(e) => setUnitName(e.target.value)}
                                    className="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-200"
                                    required
                                />
                            </div>
                            <div className="flex justify-end space-x-2">
                                <button type="button" onClick={closeUnitModal} className="px-4 py-2 border rounded-md text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700">Cancel</button>
                                <button type="submit" className="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">{unitModalState.mode === 'add' ? "Add Unit" : "Save Changes"}</button>
                            </div>
                        </form>
                    </Modal>
                </div>
            );
        };

        const PlanningGrid = ({ teachers, courses, onUpdateAssignment, onClearAllAssignments }) => {
            const [showClearConfirm, setShowClearConfirm] = useState(false);

            const teacherTotals = useMemo(() => {
                const totals = {};
                teachers.forEach(t => totals[t.id] = 0);

                courses.forEach(course => {
                    course.units.forEach(unit => {
                        Object.entries(unit.assignments).forEach(([teacherId, hours]) => {
                            if (totals[teacherId] !== undefined) {
                                totals[teacherId] += hours;
                            }
                        });
                    });
                });

                return totals;
            }, [teachers, courses]);

            const courseTotals = useMemo(() => {
                const totals = {};
                courses.forEach(course => {
                    let assigned = 0;
                    course.units.forEach(unit => {
                        Object.values(unit.assignments).forEach(hours => {
                            assigned += hours;
                        });
                    });
                    totals[course.id] = { assigned };
                });
                return totals;
            }, [courses]);

            const handleClearAllClick = () => {
                setShowClearConfirm(true);
            };

            const confirmClearAll = () => {
                onClearAllAssignments();
                setShowClearConfirm(false);
            };

            return (
                <div className="p-4 md:p-6">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-2xl font-bold text-gray-800 dark:text-gray-100">Planning Grid</h2>
                         <div className="relative">
                            <button
                                onClick={handleClearAllClick}
                                className="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 text-sm font-medium"
                            >
                                Clear All Data
                            </button>
                             {showClearConfirm && (
                                <div className="absolute right-0 mt-2 w-64 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-xl p-4 z-50">
                                    <p className="text-sm text-gray-700 dark:text-gray-300 mb-3">
                                        Are you sure? This will remove ALL assignments from the entire grid.
                                    </p>
                                    <div className="flex justify-end space-x-2">
                                        <button
                                            onClick={() => setShowClearConfirm(false)}
                                            className="px-3 py-1 text-xs border rounded text-gray-600 dark:text-gray-300 hover:bg-gray-50"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            onClick={confirmClearAll}
                                            className="px-3 py-1 text-xs bg-red-600 text-white rounded hover:bg-red-700"
                                        >
                                            Confirm
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                    
                    <div className="overflow-x-auto shadow-lg rounded-lg">
                        <table className="min-w-full divide-y divide-gray-200 dark:divide-gray-700 bg-white dark:bg-gray-800">
                            <thead className="bg-gray-50 dark:bg-gray-700">
                                <tr>
                                    <th scope="col" className="sticky left-0 bg-gray-50 dark:bg-gray-700 z-20 px-6 py-3 text-left text-xs font-bold text-gray-500 dark:text-gray-300 uppercase tracking-wider w-64">
                                        Course / Unit
                                    </th>
                                    {teachers.map(teacher => (
                                        <th key={teacher.id} scope="col" className="px-6 py-3 text-center text-xs font-bold text-gray-500 dark:text-gray-300 uppercase tracking-wider min-w-[100px]">
                                            {teacher.name}
                                        </th>
                                    ))}
                                </tr>
                                {/* Summary Rows */}
                                <tr className="bg-gray-100 dark:bg-gray-900/50">
                                    <th className="sticky left-0 bg-gray-100 dark:bg-gray-900/50 z-20 px-6 py-2 text-left text-xs font-medium text-gray-600 dark:text-gray-300">Teaching Hours</th>
                                    {teachers.map(t => <td key={t.id} className="px-6 py-2 text-center text-sm font-medium text-gray-800 dark:text-gray-200">{t.allowance}</td>)}
                                </tr>
                                <tr className="bg-gray-100 dark:bg-gray-900/50">
                                    <th className="sticky left-0 bg-gray-100 dark:bg-gray-900/50 z-20 px-6 py-2 text-left text-xs font-medium text-gray-600 dark:text-gray-300">Total Assigned</th>
                                    {teachers.map(t => <td key={t.id} className="px-6 py-2 text-center text-sm font-medium text-gray-800 dark:text-gray-200">{teacherTotals[t.id].toFixed(1)}</td>)}
                                </tr>
                                <tr className="bg-gray-100 dark:bg-gray-900/50 border-b-2 border-gray-300 dark:border-gray-600">
                                    <th className="sticky left-0 bg-gray-100 dark:bg-gray-900/50 z-20 px-6 py-2 text-left text-xs font-medium text-gray-600 dark:text-gray-300">Left</th>
                                    {teachers.map(t => {
                                        const left = t.allowance - teacherTotals[t.id];
                                        const textColor = left < 0 ? 'text-red-500' : 'text-green-500';
                                        return <td key={t.id} className={`px-6 py-2 text-center text-sm font-bold ${textColor}`}>{left.toFixed(1)}</td>
                                    })}
                                </tr>

                            </thead>
                            <tbody className="divide-y divide-gray-200 dark:divide-gray-700">
                                {courses.map(course => {
                                    const totalAssigned = courseTotals[course.id]?.assigned || 0;
                                    const targetHours = course.targetHours;
                                    const isOverBudget = targetHours !== undefined && totalAssigned > targetHours;

                                    return (
                                        <React.Fragment key={course.id}>
                                            <tr className="bg-indigo-100 dark:bg-indigo-900/30">
                                                <td className="sticky left-0 bg-indigo-100 dark:bg-indigo-900/30 z-10 px-6 py-3 text-sm text-indigo-800 dark:text-indigo-200 w-64">
                                                    <div className="flex justify-between items-center flex-wrap gap-x-4 gap-y-1">
                                                        <div className="flex items-center gap-x-4 flex-wrap">
                                                            <span className="font-semibold">{course.name}</span>
                                                            <div className={`flex items-center gap-x-2 text-xs font-mono px-2 py-1 rounded ${isOverBudget ? 'bg-red-200 text-red-800 dark:bg-red-900/50 dark:text-red-200' : 'bg-indigo-200 dark:bg-indigo-800/50'}`}>
                                                                Assigned: {totalAssigned.toFixed(1)}
                                                                {targetHours !== undefined && ` / ${targetHours}`}
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                                {/* Empty cells for teacher columns */}
                                                {teachers.map(teacher => (
                                                    <td key={teacher.id} className="px-6 py-3"></td>
                                                ))}
                                            </tr>
                                            {course.units.map(unit => {
                                                const unitTotalAssigned = Object.values(unit.assignments).reduce((sum, hours) => sum + hours, 0);
                                                return (
                                                    <tr key={unit.id} className="hover:bg-gray-50 dark:hover:bg-gray-700/50">
                                                        <td className="sticky left-0 bg-white dark:bg-gray-800 z-10 px-6 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 w-64 whitespace-nowrap">
                                                            {unit.name}
                                                            <span className="ml-2 text-gray-400 dark:text-gray-500 text-xs">({unitTotalAssigned.toFixed(1)})</span>
                                                        </td>
                                                        {teachers.map(teacher => (
                                                            <td key={teacher.id} className="px-2 py-1 whitespace-nowrap text-sm text-gray-500">
                                                                <div className="relative">
                                                                    <input
                                                                        type="number"
                                                                        step="0.5"
                                                                        min="0"
                                                                        value={unit.assignments[teacher.id] || ''}
                                                                        onChange={(e) => onUpdateAssignment(course.id, unit.id, teacher.id, parseFloat(e.target.value) || 0)}
                                                                        className="w-20 p-1 text-center border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-200 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"
                                                                        placeholder="0"
                                                                    />
                                                                    {(unit.assignments[teacher.id] || 0) > 0 && (
                                                                        <button 
                                                                            type="button"
                                                                            onClick={(e) => { e.stopPropagation(); onUpdateAssignment(course.id, unit.id, teacher.id, 0); }} 
                                                                            className="absolute right-1 top-1/2 -translate-y-1/2 text-gray-400 hover:text-red-500"
                                                                        >
                                                                            <XCircleIcon />
                                                                        </button>
                                                                    )}
                                                                </div>
                                                            </td>
                                                        ))}
                                                    </tr>
                                                )
                                            })}
                                        </React.Fragment>
                                    )
                                })}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [teachers, setTeachers] = useState(initialTeachers);
            const [courses, setCourses] = useState(initialCourses);
            const [activeView, setActiveView] = useState('grid');

            // --- Teacher Management ---
            const addTeacher = useCallback((name, allowance) => {
                const newTeacher = { id: name.toUpperCase() + Date.now(), name, allowance };
                setTeachers(prev => [...prev, newTeacher]);
            }, []);

            const updateTeacher = useCallback((id, name, allowance) => {
                setTeachers(prev => prev.map(t => t.id === id ? { ...t, name, allowance } : t));
            }, []);

            const deleteTeacher = useCallback((id) => {
                setTeachers(prev => prev.filter(t => t.id !== id));
                // Also remove their assignments from courses
                setCourses(prevCourses => prevCourses.map(course => ({
                    ...course,
                    units: course.units.map(unit => {
                        const newAssignments = { ...unit.assignments };
                        delete newAssignments[id];
                        return { ...unit, assignments: newAssignments };
                    })
                })));
            }, []);

            // --- Course & Unit Management ---
            const addCourse = useCallback((name, targetHours) => {
                const newCourse = { id: `c${Date.now()}`, name, targetHours, units: [] };
                setCourses(prev => [...prev, newCourse]);
            }, []);

            const updateCourse = useCallback((id, name, targetHours) => {
                setCourses(prev => prev.map(c => c.id === id ? { ...c, name, targetHours } : c));
            }, []);
            
            const deleteCourse = useCallback((id) => {
                setCourses(prev => prev.filter(c => c.id !== id));
            }, []);

            const addUnit = useCallback((courseId, name) => {
                const newUnit = { id: `u${Date.now()}`, name, assignments: {} };
                setCourses(prev => prev.map(c => c.id === courseId ? { ...c, units: [...c.units, newUnit] } : c));
            }, []);

            const updateUnit = useCallback((courseId, unitId, name) => {
                setCourses(prev => prev.map(c => {
                    if (c.id !== courseId) return c;
                    return {
                        ...c,
                        units: c.units.map(u => u.id === unitId ? { ...u, name } : u),
                    };
                }));
            }, []);

            const deleteUnit = useCallback((courseId, unitId) => {
                setCourses(prev => prev.map(c => c.id === courseId ? { ...c, units: c.units.filter(u => u.id !== unitId) } : c));
            }, []);

            // --- Assignment Management ---
            const updateAssignment = useCallback((courseId, unitId, teacherId, hours) => {
                setCourses(prevCourses =>
                    prevCourses.map(course => {
                        if (course.id !== courseId) return course;
                        return {
                            ...course,
                            units: course.units.map(unit => {
                                if (unit.id !== unitId) return unit;
                                const newAssignments = { ...unit.assignments };
                                if (hours > 0) {
                                    newAssignments[teacherId] = hours;
                                } else {
                                    delete newAssignments[teacherId];
                                }
                                return { ...unit, assignments: newAssignments };
                            }),
                        };
                    })
                );
            }, []);

            const clearAllAssignments = useCallback(() => {
                setCourses(prevCourses => 
                    prevCourses.map(course => ({
                        ...course,
                        units: course.units.map(unit => ({
                            ...unit,
                            assignments: {}
                        }))
                    }))
                );
            }, []);

            const renderView = () => {
                switch (activeView) {
                    case 'courses':
                        return <CourseEditor 
                                    courses={courses} 
                                    onAddCourse={addCourse} 
                                    onUpdateCourse={updateCourse}
                                    onDeleteCourse={deleteCourse} 
                                    onAddUnit={addUnit} 
                                    onUpdateUnit={updateUnit}
                                    onDeleteUnit={deleteUnit} />;
                    case 'teachers':
                        return <TeacherEditor teachers={teachers} onAddTeacher={addTeacher} onUpdateTeacher={updateTeacher} onDeleteTeacher={deleteTeacher} />;
                    case 'grid':
                    default:
                        return <PlanningGrid 
                                  teachers={teachers} 
                                  courses={courses} 
                                  onUpdateAssignment={updateAssignment}
                                  onClearAllAssignments={clearAllAssignments}
                                />;
                }
            };

            const NavButton = ({view, label, icon}) => (
                <button
                    onClick={() => setActiveView(view)}
                    className={`flex-1 sm:flex-none flex items-center justify-center sm:justify-start space-x-2 px-3 sm:px-4 py-3 text-sm font-medium rounded-md transition-colors ${
                    activeView === view
                        ? 'bg-indigo-600 text-white shadow'
                        : 'text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700'
                    }`}
                >
                    {icon}
                    <span className="hidden sm:inline">{label}</span>
                </button>
            );

            return (
                <div className="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
                    <header className="bg-white dark:bg-gray-800 shadow-md p-4">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <h1 className="text-2xl md:text-3xl font-bold text-indigo-600 dark:text-indigo-400">
                                Course Planner
                            </h1>
                            <nav className="flex space-x-2 bg-gray-100 dark:bg-gray-900 p-1 rounded-lg">
                                <NavButton view="grid" label="Planning Grid" icon={<GridIcon/>}/>
                                <NavButton view="courses" label="Courses" icon={<BookIcon/>}/>
                                <NavButton view="teachers" label="Teachers" icon={<UsersIcon/>}/>
                            </nav>
                        </div>
                    </header>
                    <main className="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                        {renderView()}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
