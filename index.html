
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course & Teacher Planner</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        /* Custom scrollbar for better look in the grid */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1; 
            border-radius: 4px;

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8; 
        }

<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useCallback, useMemo, useEffect } = React;

        // --- ICONS ---
        const TrashIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fillRule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clipRule="evenodd" />
            </svg>
        );

        const PlusIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fillRule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clipRule="evenodd" />
            </svg>
        );

        const EditIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                <path fillRule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clipRule="evenodd" />
            </svg>
        );

        const ChevronDownIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fillRule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clipRule="evenodd" />
            </svg>
        );

        const ChevronUpIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fillRule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" clipRule="evenodd" />
            </svg>
        );

        const GridIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 11a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
            </svg>
        );

        const BookIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fillRule="evenodd" d="M4 4a2 2 0 012-2h4a2 2 0 012 2v12a1 1 0 11-2 0V4H6a1 1 0 00-1 1v10a1 1 0 102 0V5a1 1 0 112 0v10a3 3 0 11-6 0V5a1 1 0 011-1z" clipRule="evenodd" />
            </svg>
        );

        const UsersIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z" />
            </svg>
        );

        const XCircleIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clipRule="evenodd" />
            </svg>
        );

        const DownloadIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fillRule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clipRule="evenodd" />
            </svg>
        );

        // --- COMPONENTS ---

        const AdminPage = ({ onLogout }) => {
            const [users, setUsers] = useState({});
            const [newUsername, setNewUsername] = useState('');
            const [newPassword, setNewPassword] = useState('');

            useEffect(() => {
                const storedUsers = localStorage.getItem('planner_users');
                if (storedUsers) {
                setUsers(JSON.parse(storedUsers));
                }
            }, []);

            const handleDeleteUser = (username) => {
                if (window.confirm(`Are you sure you want to delete user "${username}"? This will also delete all their data.`)) {
                const updatedUsers = { ...users };
                delete updatedUsers[username];
                setUsers(updatedUsers);
                localStorage.setItem('planner_users', JSON.stringify(updatedUsers));
                
                // Also clean up their data
                localStorage.removeItem(`planner_data_${username}`);
                }
            };

            const handleResetPassword = (username) => {
                const newPassword = prompt(`Enter new password for user "${username}":`);
                if (newPassword !== null && newPassword.trim() !== '') {
                const updatedUsers = { ...users };
                updatedUsers[username] = { ...updatedUsers[username], password: newPassword };
                setUsers(updatedUsers);
                localStorage.setItem('planner_users', JSON.stringify(updatedUsers));
                alert(`Password for ${username} has been updated.`);
                }
            };

            const handleAddUser = (e) => {
                e.preventDefault();
                if (!newUsername.trim() || !newPassword.trim()) {
                    alert('Please enter both username and password.');
                    return;
                }
                
                if (newUsername === 'Frazadmin') {
                    alert('Cannot create another admin user with this name.');
                    return;
                }

                if (users[newUsername]) {
                    alert('Username already exists.');
                    return;
                }

                const updatedUsers = { ...users };
                updatedUsers[newUsername] = { 
                    password: newPassword, 
                    lastLogin: null 
                };
                
                setUsers(updatedUsers);
                localStorage.setItem('planner_users', JSON.stringify(updatedUsers));
                
                setNewUsername('');
                setNewPassword('');
                alert(`User "${newUsername}" created successfully.`);
            };

            return (
                <div className="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
                <header className="bg-white dark:bg-gray-800 shadow-md p-4 bg-gray-900 text-white">
                    <div className="max-w-7xl mx-auto flex justify-between items-center">
                    <h1 className="text-2xl font-bold text-indigo-400">
                        Admin Dashboard
                    </h1>
                    <button 
                        onClick={onLogout}
                        className="text-sm text-red-400 hover:text-red-300 font-medium"
                    >
                        Logout
                    </button>
                    </div>
                </header>

                <main className="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
                    {/* Create User Section */}
                    <div className="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden mb-8">
                         <div className="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
                            <h2 className="text-xl font-semibold text-gray-800 dark:text-gray-200">Create New User</h2>
                        </div>
                        <div className="p-6">
                            <form onSubmit={handleAddUser} className="flex flex-col md:flex-row gap-4 items-end">
                                <div className="flex-1 w-full">
                                    <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Username</label>
                                    <input
                                        type="text"
                                        value={newUsername}
                                        onChange={(e) => setNewUsername(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
                                        placeholder="New username"
                                    />
                                </div>
                                <div className="flex-1 w-full">
                                    <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
                                    <input
                                        type="password"
                                        value={newPassword}
                                        onChange={(e) => setNewPassword(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
                                        placeholder="New password"
                                    />
                                </div>
                                <button
                                    type="submit"
                                    className="w-full md:w-auto px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 shadow-sm"
                                >
                                    Create User
                                </button>
                            </form>
                        </div>
                    </div>

                    {/* User List Section */}
                    <div className="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden">
                    <div className="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
                        <h2 className="text-xl font-semibold text-gray-800 dark:text-gray-200">Registered Users</h2>
                    </div>
                    <div className="overflow-x-auto">
                        <table className="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                        <thead className="bg-gray-50 dark:bg-gray-700">
                            <tr>
                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Username</th>
                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Last Logged In</th>
                            <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody className="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                            {Object.entries(users).length === 0 ? (
                                <tr>
                                    <td colSpan="3" className="px-6 py-4 text-center text-gray-500">No users registered yet.</td>
                                </tr>
                            ) : (
                                Object.entries(users).map(([username, data]) => (
                                <tr key={username}>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-gray-100">{username}</td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
                                    {data.lastLogin ? new Date(data.lastLogin).toLocaleString() : 'Never'}
                                    </td>
                                    <td className="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                    <button 
                                        onClick={() => handleResetPassword(username)}
                                        className="text-indigo-600 hover:text-indigo-900 dark:text-indigo-400 dark:hover:text-indigo-300 mr-4"
                                        title="Reset Password"
                                    >
                                        Reset Password
                                    </button>
                                    <button 
                                        onClick={() => handleDeleteUser(username)}
                                        className="text-red-600 hover:text-red-900 dark:text-red-400 dark:hover:text-red-300"
                                        title="Delete User"
                                    >
                                        Delete
                                    </button>
                                    </td>
                                </tr>
                                ))
                            )}
                        </tbody>
                        </table>
                    </div>
                    </div>
                </main>
                </div>
            );
        };

        const AuthPage = ({ onLogin, onAdminLogin }) => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                setError('');

                if (!username.trim() || !password.trim()) {
                setError('Please enter both username and password.');
                return;
                }

                // Check for Admin Login
                if (username === 'Frazadmin' && password === 'Frazadmin') {
                    onAdminLogin();
                    return;
                }

                const storedUsers = localStorage.getItem('planner_users');
                const users = storedUsers ? JSON.parse(storedUsers) : {};

                // Login
                if (users[username] && users[username].password === password) {
                    // Update last login
                    const now = new Date().toISOString();
                    users[username].lastLogin = now;
                    localStorage.setItem('planner_users', JSON.stringify(users));
                    
                    onLogin({ username, lastLogin: now });
                } else {
                    setError('Invalid username or password.');
                }
            };

            return (
                <div className="min-h-screen bg-gray-100 dark:bg-gray-900 flex flex-col justify-center items-center p-4">
                <div className="max-w-md w-full bg-white dark:bg-gray-800 rounded-lg shadow-xl overflow-hidden">
                    <div className="bg-indigo-600 p-6 text-center">
                    <h1 className="text-3xl font-bold text-white">Course Planner</h1>
                    <p className="text-indigo-200 mt-2">Plan units and assign teaching hours efficiently.</p>
                    </div>
                    
                    <div className="p-8">
                    <h2 className="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-6 text-center">
                        Login
                    </h2>

                    <form onSubmit={handleSubmit} className="space-y-6">
                        <div>
                        <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Username</label>
                        <input
                            type="text"
                            value={username}
                            onChange={(e) => setUsername(e.target.value)}
                            className="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-200"
                            placeholder="Enter your username"
                        />
                        </div>
                        <div>
                        <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
                        <input
                            type="password"
                            value={password}
                            onChange={(e) => setPassword(e.target.value)}
                            className="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-200"
                            placeholder="Enter your password"
                        />
                        </div>

                        {error && (
                        <div className="text-red-500 text-sm text-center bg-red-50 dark:bg-red-900/20 p-2 rounded">
                            {error}
                        </div>
                        )}

                        <button
                        type="submit"
                        className="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors"
                        >
                        Sign In
                        </button>
                    </form>
                    </div>
                </div>
                </div>
            );
        };

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center p-4">
                    <div className="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md">
                        <div className="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                            <h2 className="text-xl font-semibold text-gray-800 dark:text-gray-100">{title}</h2>
                            <button
                                onClick={onClose}
                                className="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        <div className="p-6">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        const TeacherEditor = ({ teachers, onAddTeacher, onUpdateTeacher, onDeleteTeacher }) => {
            const [newName, setNewName] = useState('');
            const [newAllowance, setNewAllowance] = useState(0);

            const handleAddTeacher = (e) => {
                e.preventDefault();
                if (newName.trim() && newAllowance >= 0) {
                    onAddTeacher(newName, newAllowance);
                    setNewName('');
                    setNewAllowance(0);
                }
            };

            return (
                <div className="p-4 md:p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md">
                    <h2 className="text-2xl font-bold mb-6 text-gray-800 dark:text-gray-100">Manage Teachers</h2>
                    
                    <div className="space-y-4 mb-8">
                        {teachers.map(teacher => (
                            <div key={teacher.id} className="flex items-center space-x-3 p-3 bg-gray-50 dark:bg-gray-700 rounded-md">
                                <input
                                    type="text"
                                    value={teacher.name}
                                    onChange={(e) => onUpdateTeacher(teacher.id, e.target.value, teacher.allowance)}
                                    className="flex-grow p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-200 focus:ring-2 focus:ring-indigo-500"
                                    placeholder="Teacher Name/Initials"
                                />
                                <input
                                    type="number"
                                    value={teacher.allowance}
                                    onChange={(e) => onUpdateTeacher(teacher.id, teacher.name, parseFloat(e.target.value) || 0)}
                                    className="w-32 p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-200 focus:ring-2 focus:ring-indigo-500"
                                    placeholder="Allowance"
                                    step="0.1"
                                    min="0"
                                />
                                <button
                                    onClick={() => onDeleteTeacher(teacher.id)}
                                    className="p-2 text-red-500 hover:bg-red-100 dark:hover:bg-red-900/50 rounded-full transition-colors"
                                >
                                    <TrashIcon />
                                </button>
                            </div>
                        ))}
                    </div>
                    
                    <form onSubmit={handleAddTeacher} className="p-4 border-t border-gray-200 dark:border-gray-700">
                        <h3 className="text-lg font-semibold mb-3 text-gray-700 dark:text-gray-200">Add New Teacher</h3>
                        <div className="flex items-center space-x-3">
                            <input
                                type="text"
                                value={newName}
                                onChange={(e) => setNewName(e.target.value)}
                                className="flex-grow p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-200 focus:ring-2 focus:ring-indigo-500"
                                placeholder="Teacher Name/Initials"
                            />
                            <input
                                type="number"
                                value={newAllowance}
                                onChange={(e) => setNewAllowance(parseFloat(e.target.value) || 0)}
                                className="w-32 p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-200 focus:ring-2 focus:ring-indigo-500"
                                placeholder="Allowance"
                                step="0.1"
                                min="0"
                            />
                            <button
                                type="submit"
                                className="flex items-center justify-center p-2 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition-colors shadow"
                            >
                                <PlusIcon />
                            </button>
                        </div>
                    </form>
                </div>
            );
        };

        const CourseEditor = ({ courses, onAddCourse, onUpdateCourse, onDeleteCourse, onAddUnit, onUpdateUnit, onDeleteUnit }) => {
            const [courseModalState, setCourseModalState] = useState({isOpen: false, mode: 'add', course: undefined});
            const [unitModalState, setUnitModalState] = useState({isOpen: false, mode: 'add', courseId: undefined, unit: undefined});
            
            const [courseName, setCourseName] = useState('');
            const [courseTargetHours, setCourseTargetHours] = useState(0);
            const [unitName, setUnitName] = useState('');
            
            const [expandedCourses, setExpandedCourses] = useState({});

            // --- Course Modal Handlers ---
            const openAddCourseModal = () => {
                setCourseName('');
                setCourseTargetHours(0);
                setCourseModalState({isOpen: true, mode: 'add'});
            };

            const openEditCourseModal = (course) => {
                setCourseName(course.name);
                setCourseTargetHours(course.targetHours || 0);
                setCourseModalState({isOpen: true, mode: 'edit', course});
            };

            const closeCourseModal = () => {
                setCourseModalState({isOpen: false, mode: 'add'});
                setCourseName('');
                setCourseTargetHours(0);
            };

            const handleCourseSubmit = (e) => {
                e.preventDefault();
                if (!courseName.trim()) return;

                if (courseModalState.mode === 'add') {
                    onAddCourse(courseName.trim(), courseTargetHours);
                } else if (courseModalState.mode === 'edit' && courseModalState.course) {
                    onUpdateCourse(courseModalState.course.id, courseName.trim(), courseTargetHours);
                }
                closeCourseModal();
            };

            // --- Unit Modal Handlers ---
            const openAddUnitModal = (courseId) => {
                setUnitName('');
                setUnitModalState({ isOpen: true, mode: 'add', courseId });
            };
            
            const openEditUnitModal = (courseId, unit) => {
                setUnitName(unit.name);
                setUnitModalState({ isOpen: true, mode: 'edit', courseId, unit });

        const PlanningGrid = ({ teachers, courses, onUpdateAssignment, onClearAllAssignments }) => {
            const teacherTotals = useMemo(() => {
                const totals = {};
                teachers.forEach(t => totals[t.id] = 0);

                courses.forEach(course => {
                    course.units.forEach(unit => {
                        Object.entries(unit.assignments).forEach(([teacherId, hours]) => {
                            if (totals[teacherId] !== undefined) {
                                totals[teacherId] += Number(hours);
                            }
                        });
                    });
                });

                return totals;
            }, [teachers, courses]);

            const courseTotals = useMemo(() => {
                const totals = {};
                courses.forEach(course => {
                    let assigned = 0;
                    course.units.forEach(unit => {
                        Object.values(unit.assignments).forEach(hours => {
                            assigned += Number(hours);
                        });
                    });
                    totals[course.id] = { assigned };
                });
                return totals;
            }, [courses]);

            const exportToPDF = () => {
                if (!window.jspdf) {
                    alert('PDF library not loaded');
                    return;
                }
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({ orientation: 'landscape' });

                // Define headers: [Course/Unit, ...Teachers]
                const headers = [["Course / Unit", ...teachers.map(t => t.name)]];
                
                const data = [];

                // Summary Rows
                data.push(["Teaching Hours", ...teachers.map(t => t.allowance.toString())]);
                data.push(["Total Assigned", ...teachers.map(t => teacherTotals[t.id].toFixed(1))]);
                data.push(["Left", ...teachers.map(t => (t.allowance - teacherTotals[t.id]).toFixed(1))]);
                
                let courseRowIndices = []; // Track indices of course headers to style them

                courses.forEach(course => {
                    const totalAssigned = courseTotals[course.id]?.assigned || 0;
                    const target = course.targetHours;
                    const label = `${course.name} (Assigned: ${totalAssigned.toFixed(1)}${target ? ' / ' + target : ''})`;
                    
                    // Add Course Header Row
                    data.push([label, ...teachers.map(() => "")]);
                    courseRowIndices.push(data.length - 1); // Mark this row index

                    // Add Unit Rows
                    course.units.forEach(unit => {
                        const unitTotal = Object.values(unit.assignments).reduce((sum, h) => sum + Number(h), 0);
                        const row = [`${unit.name} (${unitTotal.toFixed(1)})`];
                        teachers.forEach(t => {
                            const h = unit.assignments[t.id];
                            row.push(h ? h.toString() : "");
                        });
                        data.push(row);
                    });
                });

                doc.autoTable({
                    head: headers,
                    body: data,
                    startY: 20,
                    styles: { fontSize: 8, cellPadding: 2, overflow: 'linebreak' },
                    headStyles: { fillColor: [79, 70, 229], textColor: 255 },
                    didParseCell: function(data) {
                        // Style Summary rows (row index 0, 1, 2)
                        if (data.row.section === 'body' && data.row.index < 3) {
                            data.cell.styles.fontStyle = 'bold';
                            data.cell.styles.fillColor = [243, 244, 246]; // Gray 100
                            
                            // Color logic for "Left" row (index 2)
                            if (data.row.index === 2 && data.column.index > 0) {
                                const val = parseFloat(data.cell.text);
                                if (!isNaN(val)) {
                                    if (val < 0) data.cell.styles.textColor = [220, 38, 38]; // Red
                                    else data.cell.styles.textColor = [22, 163, 74]; // Green
                                }
                            }
                        }
                        // Style Course Header Rows
                        if (data.row.section === 'body' && courseRowIndices.includes(data.row.index)) {
                            data.cell.styles.fillColor = [224, 231, 255]; // Light Indigo
                            data.cell.styles.textColor = [55, 48, 163];
                            data.cell.styles.fontStyle = 'bold';
                        }
                    },
                    margin: { top: 20 }
                });

                doc.text("Course & Teacher Planner", 14, 15);
                doc.setFontSize(10);
                doc.text(`Generated: ${new Date().toLocaleDateString()}`, 250, 15);

                doc.save("planner_export.pdf");
            };

            return (
                <div className="p-4 md:p-6">

                             >

                                <span>Export PDF</span>

                            >
                                <TrashIcon />
                                <span>Clear All</span>
                            </button>
                         </div>
                    </div>
                    <div className="overflow-x-auto shadow-lg rounded-lg">
                        <table className="min-w-full divide-y divide-gray-200 dark:divide-gray-700 bg-white dark:bg-gray-800">
                            <thead className="bg-gray-50 dark:bg-gray-700">
                                <tr>
                                    <th scope="col" className="sticky left-0 bg-gray-50 dark:bg-gray-700 z-20 px-6 py-3 text-left text-xs font-bold text-gray-500 dark:text-gray-300 uppercase tracking-wider w-64">
                                        Course / Unit
                                    </th>
                                    {teachers.map(teacher => (
                                        <th key={teacher.id} scope="col" className="px-6 py-3 text-center text-xs font-bold text-gray-500 dark:text-gray-300 uppercase tracking-wider min-w-[100px]">
                                            {teacher.name}
                                        </th>
                                    ))}
                                </tr>
                                {/* Summary Rows */}
                                <tr className="bg-gray-100 dark:bg-gray-900/50">
                                    <th className="sticky left-0 bg-gray-100 dark:bg-gray-900/50 z-20 px-6 py-2 text-left text-xs font-medium text-gray-600 dark:text-gray-300">Teaching Hours</th>
                                    {teachers.map(t => <td key={t.id} className="px-6 py-2 text-center text-sm font-medium text-gray-800 dark:text-gray-200">{t.allowance}</td>)}
                                </tr>
                                <tr className="bg-gray-100 dark:bg-gray-900/50">
                                    <th className="sticky left-0 bg-gray-100 dark:bg-gray-900/50 z-20 px-6 py-2 text-left text-xs font-medium text-gray-600 dark:text-gray-300">Total Assigned</th>
                                    {teachers.map(t => <td key={t.id} className="px-6 py-2 text-center text-sm font-medium text-gray-800 dark:text-gray-200">{teacherTotals[t.id].toFixed(1)}</td>)}
                                </tr>
                                <tr className="bg-gray-100 dark:bg-gray-900/50 border-b-2 border-gray-300 dark:border-gray-600">
                                    <th className="sticky left-0 bg-gray-100 dark:bg-gray-900/50 z-20 px-6 py-2 text-left text-xs font-medium text-gray-600 dark:text-gray-300">Left</th>
                                    {teachers.map(t => {
                                        const left = t.allowance - teacherTotals[t.id];
                                        const textColor = left < 0 ? 'text-red-500' : 'text-green-500';
                                        return <td key={t.id} className={`px-6 py-2 text-center text-sm font-bold ${textColor}`}>{left.toFixed(1)}</td>
                                    })}
                                </tr>

                            </thead>
                            <tbody className="divide-y divide-gray-200 dark:divide-gray-700">
                                {courses.map(course => {
                                    const totalAssigned = courseTotals[course.id]?.assigned || 0;
                                    const targetHours = course.targetHours;
                                    const isOverBudget = targetHours !== undefined && totalAssigned > targetHours;

                                    return (
                                        <React.Fragment key={course.id}>
                                            <tr className="bg-indigo-100 dark:bg-indigo-900/30">
                                                <td className="sticky left-0 bg-indigo-100 dark:bg-indigo-900/30 z-10 px-6 py-3 text-sm text-indigo-800 dark:text-indigo-200 w-64">
                                                     <div className="flex justify-between items-center flex-wrap gap-x-4 gap-y-1">
                                                        <div className="flex items-center gap-x-4 flex-wrap">
                                                            <span className="font-semibold">{course.name}</span>
                                                            <div className={`flex items-center gap-x-2 text-xs font-mono px-2 py-1 rounded ${isOverBudget ? 'bg-red-200 text-red-800 dark:bg-red-900/50 dark:text-red-200' : 'bg-indigo-200 dark:bg-indigo-800/50'}`}>
                                                            Assigned: {totalAssigned.toFixed(1)}
                                                            {targetHours !== undefined && ` / ${targetHours}`}
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                                {teachers.map(teacher => (
                                                    <td key={teacher.id} className="px-6 py-3"></td>
                                                ))}
                                            </tr>
                                            {course.units.map(unit => {
                                                const unitTotalAssigned = Object.values(unit.assignments).reduce((sum, hours) => sum + Number(hours), 0);
                                                return (
                                                    <tr key={unit.id} className="hover:bg-gray-50 dark:hover:bg-gray-700/50">
                                                        <td className="sticky left-0 bg-white dark:bg-gray-800 z-10 px-6 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 w-64 whitespace-nowrap">
                                                            {unit.name}
                                                            <span className="ml-2 text-gray-400 dark:text-gray-500 text-xs">({unitTotalAssigned.toFixed(1)})</span>
                                                        </td>
                                                        {teachers.map(teacher => (
                                                            <td key={teacher.id} className="px-2 py-1 whitespace-nowrap text-sm text-gray-500 text-center align-middle">
                                                                <div className="relative inline-block">
                                                                    <input
                                                                        type="number"

                                                                        value={unit.assignments[teacher.id] || ''}
                                                                        onChange={(e) => onUpdateAssignment(course.id, unit.id, teacher.id, parseFloat(e.target.value) || 0)}
                                                                        className="w-20 p-1 text-center border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-200 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"
                                                                        placeholder="0"

                                                                    {(unit.assignments[teacher.id] || 0) > 0 && (

        const App = () => {
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [teachers, setTeachers] = useState([]);
            const [courses, setCourses] = useState([]);
            const [activeView, setActiveView] = useState('grid');
            const [isDataLoaded, setIsDataLoaded] = useState(false);

            // --- Auth & Persistence Logic ---

            useEffect(() => {
                const savedUser = localStorage.getItem('planner_active_user');
                if (savedUser) {
                    const parsedUser = JSON.parse(savedUser);
                    if (parsedUser.isAdmin) {
                        setIsAdmin(true);
                        setUser({ username: 'Admin' });
                    } else {
                        setUser(parsedUser);
                    }
                }
            }, []);

            useEffect(() => {
                if (user && !isAdmin) {
                    const userData = localStorage.getItem(`planner_data_${user.username}`);
                    if (userData) {
                        const parsedData = JSON.parse(userData);
                        setTeachers(parsedData.teachers || []);
                        setCourses(parsedData.courses || []);
                    } else {
                        setTeachers([]);
                        setCourses([]);
                    }
                    setIsDataLoaded(true);
                } else if (!user) {
                    setTeachers([]);
                    setCourses([]);
                    setIsDataLoaded(false);
                }
            }, [user, isAdmin]);

            useEffect(() => {
                if (user && isDataLoaded && !isAdmin) {
                    localStorage.setItem(`planner_data_${user.username}`, JSON.stringify({ teachers, courses }));
                }
            }, [teachers, courses, user, isDataLoaded, isAdmin]);

            const handleLogin = (loggedInUser) => {
                setUser(loggedInUser);
                setIsAdmin(false);
                localStorage.setItem('planner_active_user', JSON.stringify(loggedInUser));
            };

            const handleAdminLogin = () => {
                setIsAdmin(true);
                setUser({ username: 'Admin' });
                localStorage.setItem('planner_active_user', JSON.stringify({ isAdmin: true, username: 'Admin' }));
            }

            const handleLogout = () => {
                setUser(null);
                setIsAdmin(false);
                localStorage.removeItem('planner_active_user');
                setActiveView('grid');
                setTeachers([]);
                setCourses([]);
                setIsDataLoaded(false);
            };

            // --- Teacher Management ---
            const addTeacher = useCallback((name, allowance) => {
                const newTeacher = { id: name.toUpperCase() + Date.now(), name, allowance };
                setTeachers(prev => [...prev, newTeacher]);
            }, []);

            const updateTeacher = useCallback((id, name, allowance) => {
                setTeachers(prev => prev.map(t => t.id === id ? { ...t, name, allowance } : t));
            }, []);

            const deleteTeacher = useCallback((id) => {
                setTeachers(prev => prev.filter(t => t.id !== id));
                setCourses(prevCourses => prevCourses.map(course => ({
                    ...course,
                    units: course.units.map(unit => {
                        const newAssignments = { ...unit.assignments };
                        delete newAssignments[id];
                        return { ...unit, assignments: newAssignments };
                    })
                })));
            }, []);

            // --- Course & Unit Management ---
            const addCourse = useCallback((name, targetHours) => {
                const newCourse = { id: `c${Date.now()}`, name, targetHours, units: [] };
                setCourses(prev => [...prev, newCourse]);
            }, []);

            const updateCourse = useCallback((id, name, targetHours) => {
                setCourses(prev => prev.map(c => c.id === id ? { ...c, name, targetHours } : c));
            }, []);
            
            const deleteCourse = useCallback((id) => {
                setCourses(prev => prev.filter(c => c.id !== id));
            }, []);

            const addUnit = useCallback((courseId, name) => {
                const newUnit = { id: `u${Date.now()}`, name, assignments: {} };
                setCourses(prev => prev.map(c => c.id === courseId ? { ...c, units: [...c.units, newUnit] } : c));
            }, []);

            const updateUnit = useCallback((courseId, unitId, name) => {
                setCourses(prev => prev.map(c => {
                    if (c.id !== courseId) return c;
                    return {
                        ...c,
                        units: c.units.map(u => u.id === unitId ? { ...u, name } : u),
                    };
                }));
            }, []);

            const deleteUnit = useCallback((courseId, unitId) => {
                setCourses(prev => prev.map(c => c.id === courseId ? { ...c, units: c.units.filter(u => u.id !== unitId) } : c));
            }, []);

            // --- Assignment Management ---
            const updateAssignment = useCallback((courseId, unitId, teacherId, hours) => {
                setCourses(prevCourses =>
                    prevCourses.map(course => {
                        if (course.id !== courseId) return course;
                        return {
                            ...course,
                            units: course.units.map(unit => {
                                if (unit.id !== unitId) return unit;
                                const newAssignments = { ...unit.assignments };
                                if (hours > 0) {
                                    newAssignments[teacherId] = hours;
                                } else {
                                    delete newAssignments[teacherId];
                                }
                                return { ...unit, assignments: newAssignments };
                            }),
                        };
                    })
                );
            }, []);

            const clearAllAssignments = useCallback(() => {
                setCourses(prevCourses => 
                    prevCourses.map(course => ({
                        ...course,
                        units: course.units.map(unit => ({
                            ...unit,
                            assignments: {}
                        }))
                    }))
                );
            }, []);

            // Sort teachers alphabetically by name
            const sortedTeachers = useMemo(() => {
                return [...teachers].sort((a, b) => a.name.localeCompare(b.name));
            }, [teachers]);

            const renderView = () => {
                switch (activeView) {
                    case 'courses':
                        return <CourseEditor 
                                    courses={courses} 
                                    onAddCourse={addCourse} 
                                    onUpdateCourse={updateCourse}
                                    onDeleteCourse={deleteCourse} 
                                    onAddUnit={addUnit} 
                                    onUpdateUnit={updateUnit} 
                                    onDeleteUnit={deleteUnit} />;
                    case 'teachers':
                        return <TeacherEditor teachers={sortedTeachers} onAddTeacher={addTeacher} onUpdateTeacher={updateTeacher} onDeleteTeacher={deleteTeacher} />;
                    case 'grid':
                    default:
                        return <PlanningGrid 
                                  teachers={sortedTeachers} 
                                  courses={courses} 
                                  onUpdateAssignment={updateAssignment}
                                  onClearAllAssignments={clearAllAssignments}
                                />;
                }
            };

            const NavButton = ({view, label, icon}) => (
                <button
                    onClick={() => setActiveView(view)}
                    className={`flex-1 sm:flex-none flex items-center justify-center sm:justify-start space-x-2 px-3 sm:px-4 py-3 text-sm font-medium rounded-md transition-colors ${
                    activeView === view
                        ? 'bg-indigo-600 text-white shadow'
                        : 'text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700'
                    }`}
                >
                    {icon}
                    <span className="hidden sm:inline">{label}</span>
                </button>
            );

            if (isAdmin) {
                return <AdminPage onLogout={handleLogout} />;
            }

            if (!user) {
                return <AuthPage onLogin={handleLogin} onAdminLogin={handleAdminLogin} />;
            }

            return (
                <div className="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
                    <header className="bg-white dark:bg-gray-800 shadow-md p-4">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <h1 className="text-2xl md:text-3xl font-bold text-indigo-600 dark:text-indigo-400">
                                Course Planner
                            </h1>
                            <div className="flex items-center space-x-4">
                                <span className="text-sm text-gray-600 dark:text-gray-400 hidden sm:inline">
                                    User: <span className="font-semibold text-gray-800 dark:text-gray-200">{user.username}</span>
                                </span>
                                <button 
                                    onClick={handleLogout}
                                    className="text-sm text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300 font-medium"
                                >
                                    Logout
                                </button>
                            </div>
                        </div>
                    </header>
                    
                    <div className="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700">
                        <div className="max-w-7xl mx-auto px-4">
                            <nav className="flex space-x-2 py-2">
                                <NavButton view="grid" label="Planning Grid" icon={<GridIcon/>}/>
                                <NavButton view="courses" label="Courses" icon={<BookIcon/>}/>
                                <NavButton view="teachers" label="Teachers" icon={<UsersIcon/>}/>
                            </nav>
                        </div>
                    </div>

                    <main className="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                        {renderView()}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
